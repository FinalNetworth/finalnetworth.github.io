<html>
  <head>
    <title>Final Networth</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <div class="flex-container" id="container">
      <div class="flex-item">
        <h2>Final Networth</h2>
      </div>
      <div class="flex-item">
        I'm <input id="age" size="2" onchange="recalculate()" value="18"></input> years old and plan to die at the age of <input id="death" size="2" onchange="recalculate()" value="82"></input>
      </div>
      <div class="flex-item">
        My current networth is <input id="startingNetworth" size="10" onchange="formatMoneyEvent(event); recalculate()" value="$100"></input>
      </div>
      <div class="flex-item">
        My expected investment return is <input id="interest" size="2" onchange="recalculate()" value="7"></input>%
      </div>
      <div class="flex-item">
          My ending networth is <span id="networth">$0</span>
      </div>
      <div class="flex-item" style="width:100%;">
        <hr style="flex: 0 0 100%"/>
      </div>
      <div class="flex-item">
        <h3>Monetary Changes</h3>
      </div>
      <div class="flex-item" id="last">
        <button onclick="add()">Add</button>
      </div>
      <div class="flex-item" style="width:100%;">
        <hr style="flex: 0 0 100%"/>
      </div>
      <div class="flex-item">
        <h3>Data</h3>
      </div>
      <div class="flex-item">
        <table>
          <thead>
            <tr>
              <th>Age</th>
              <th>Networth</th>
              <th>Contributon</th>
              <th>Interest</th>
            </tr>
          </thead>
          <tbody id="ammortization">
          </tbody>
        </table>
      </div>
    </div>
    
    <script src="decimal.js"></script>
    <script src="index.js"></script>
  </body>
</html>
